<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato via email</title>
</head>
<body>
    <h1>Contato via Email</h1>
    <hr>

    <form method="post" action="https://api-send-email-m9xz.onrender.com/davidjacinto2006@gmail.com">
        <div>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Insira seu nome...">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
        </div>
        <br>
        <div>
            <fieldset>
              <legend>Assuntos</legend>
              <label for="select">Selecionar</label>
              <select name="subject" id="select">
                  <option value="Assunto 1">Assunto 1</option>
                  <option value="Assunto 2">Assunto 2</option>
                  <option value="Assunto 3">Assunto 3</option>
              </select>
        </div>
        <br>
        <div>
            <label for="message">Mensagem</label> <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Insira aqui o texto da mensagem..."></textarea>
        </div>
        <br>
        <div>
            <button type="reset">Apagar tudo</button>
            <button>Enviar mensagem</button>
        </div>
    </form>
    
</body>
</html>
